<!DOCTYPE html>
<html>

<head>
	<title>Netflix Registration</title>
	<link rel="stylesheet"
		href="register.css">
</head>

<body>
	<div class="main">
		<h1><img src="logo.svg" alt=""></h1>
		
		<h3>Enter Your Register Credentials</h3>
		<form action="">
            <label for="name">
				Name:
			</label>
			<input type="name"
				id="name"
				name="named"
				placeholder="Enter your Name" required>
                <label for="number">
                    Number:
                </label>
                <input type="number"
                    id="number"
                    name="number"
                    placeholder="Enter your Number" required>
    

			<label for="first">
				Email Address:
			</label>
			<input type="text"
				id="first"
				name="first"
				placeholder="Enter your email" required>

			<label for="password">
				Password:
			</label>
			<input type="password"
				id="password"
				name="password"
				placeholder="Password" required>
                <label for="password1">
                   Confirm Password:
                </label>
                <input type="password1"
                    id="password1"
                    name="password1"
                    placeholder="Confirm Password" required>
    
			<div class="wrap">
				<button type="submit"
						onclick="solve()">
					Submit
				</button>
			</div>
		</form>
		<!-- <div class="Forgot">Forgot password?</div>
		<form>
			<label class="checkbox-label">
			  <input  type="checkbox" id="checkbox" name="checkbox">
			  Remember me
			</label>
		  </form> -->
		<p class="new">Already have an Account? 
			<a class="text-decoration" href="#" style="color: rgb(255, 255, 255)">&nbsp; Login now </a>
			<div class="last">This page is protected by Google reCAPTCHA to<div></div> ensure you're not a bot.
				<a href="#">Learn more</a>
			</div>
		</p>
	</div>
	
</body>

</html>
