<!DOCTYPE html>
<html>

<head>
	<title>Netflix Registration</title>
	<link rel="stylesheet"
		href="login.css">
</head>

<body>
	<div class="main">
		<h1><img src="logo.svg" alt=""></h1>
		
		<h3>Enter Your Login Credentials</h3>
		<form action="">
			<label for="first">
				Email Address:
			</label>
			<input type="text"
				id="first"
				name="first"
				placeholder="Enter your email" required>

			<label for="password">
				Password:
			</label>
			<input type="password"
				id="password"
				name="password"
				placeholder="Enter your Password" required>

			<div class="wrap">
				<button type="submit"
						onclick="solve()">
					Submit
				</button>
			</div>
		</form>
		<div class="Forgot">Forgot password?</div>
		<form>
			<label class="checkbox-label">
			  <input  type="checkbox" id="checkbox" name="checkbox">
			  Remember me
			</label>
		  </form>
		<p class="new">New to Netflix? 
			<a class="text-decoration" href="#" style="color: rgb(255, 255, 255)">&nbsp; Create An Account</a>
			<div class="last">This page is protected by Google reCAPTCHA to<div></div> ensure you're not a bot.
				<a href="#">Learn more</a>
			</div>
		</p>
	</div>
	
</body>

</html>
